<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    @media (max-width: 600px) {
      body {
        font-size: 20px;
        color: #666;
        background-color: #f2f2f2;
      }

      p {
        margin: 20px 50px;
        font-size: 40px;
      }

      div {
        margin: 20px 50px;
      }
    }

    div {
      background-color: whitesmoke;
      border: solid #666 1px;
      text-align: center;
      justify-content: center;
      width: 350px;
      height: 230px;
      margin: auto;
    }

    p {
      text-align: center;
      margin: 20px 50px;
      font-size: 30px;
    }

    .Invalid {
      text-align: center;
      justify-content: center;
      width: 500px;
      height: 200px;
      margin: auto;
      color: red;
      font-size: large;
      font-style: italic;
    }
  </style>

</head>

<body>
  <p>Sleep Data Input Form</p>
  <div>
    <form id="LoginPage">
      <label for="username" class="my-4">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input id="Submit" type="submit" value="Submit" class="my-3"
        style="background-color: white;border-radius: 10%; border: 1px solid black;">
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
